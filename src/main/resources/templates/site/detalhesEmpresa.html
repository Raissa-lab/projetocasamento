<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Detalhes da empresa</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<div th:replace="~{base/menu :: menu}"></div>
	<div class="container">
	<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Empresa</span>
						<p>
							<strong>Id: </strong><span th:text="${empresa.id}"></span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${empresa.nome}"></span>
						</p>
						<p>
							<strong>CNPJ: </strong><span th:text="${empresa.cnpj}"></span>
						</p>
						
						
					</div>
				</div>
			</div>
		</div>
		</div>
</body>
</html>
