<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrando usuÃ¡rio</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>
	<div th:replace="~{base/menu :: menu}"></div>
	<div class="container">
		<h1>Cadastre-se</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<form th:action="@{/cadastro}" method="post" th:object="${usuario}">
			<div class="row">
				<div class="col-4 center">
					<i class="material-icons">email</i><input type="text" placeholder="E-mail" th:field="*{email}">
					<p th:errors="*{email}"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-4 center">
					<i class="material-icons">lock_outline</i><input type="password" placeholder="Senha" th:field="*{senha}">
					<p th:errors="*{senha}"></p>
				</div>
			</div>
			<div class="row">
			<div class="col-4 center">
				<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
				<a href="/site/formEmpresa" class="waves-effect waves-light btn-small">Empresa? Cadastre-se aqui.</a>
				</div>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
